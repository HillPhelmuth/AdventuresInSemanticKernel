description: Generate a title for a set of summaries or articles
execution_settings:
  default:
    max_tokens: 100
    temperature: 0.0
    top_p: 0.0
    presence_penalty: 0.0
    frequency_penalty: 0.0
input_variables: []
name: TitleGen
template: |
  You're an expert journalist. You're helping me write a compelling topic title for news articles.
  Using the following articles, write a topic title that summarizes them in 20 words or less.

  ARTICLES:

  {{$articles}}
  
  TOPIC TITLE:
