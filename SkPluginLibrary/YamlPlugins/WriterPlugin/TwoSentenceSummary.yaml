description: Summarize given text in two sentences or less
execution_settings:
  default:
    max_tokens: 100
    temperature: 0.0
    top_p: 0.0
    presence_penalty: 0.0
    frequency_penalty: 0.0
input_variables: []
name: TwoSentenceSummary
template: |
  Summarize the following text in two sentences or less. 


  [BEGIN TEXT]


  {{$input}}


  [END TEXT]
